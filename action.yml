name: "courseware-as-code"
description: "Automate collaborative courseware maintenance"
author: "Nabil Tharwat"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: node ./dist/index.js
      shell: bash
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./template/out
